<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Thank You - Barbs Bali Apartments</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 40px 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 { 
            color: #2e8b57; 
            margin-bottom: 20px;
            font-size: 2em;
        }
        p { 
            margin: 15px 0; 
            line-height: 1.6;
            color: #555;
        }
        .home-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 25px;
            margin-top: 20px;
            font-weight: bold;
            transition: transform 0.2s;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }
        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .celebration {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .redirect-info {
            margin-top: 20px; 
            font-size: 0.9em; 
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="celebration">üéâ</div>
        <h1>Thank You for Your Booking!</h1>
        
        <p>Your payment was successful and your reservation is confirmed.</p>
        
        <p>A confirmation email has been sent to your address with all the details.</p>
        
        <p>We look forward to welcoming you at Barbs Bali Apartments!</p>
        
        <button class="home-button" onclick="goHome()">‚Üê Back to Home</button>
        
        <div class="redirect-info" id="redirectInfo">
            Automatically redirecting to home page in <span id="countdown">10</span> seconds...
        </div>
    </div>

    <script>
        function goHome() {
            console.log('goHome() called');
            
            // Determine the correct home URL based on current location
            const currentPath = window.location.pathname;
            let homeUrl;
            
            // If we're in the public folder structure
            if (currentPath.includes('/public/')) {
                homeUrl = './index.html'; // Same directory
            } else if (currentPath.includes('/barbs-bali-apartments/')) {
                homeUrl = '../public/index.html'; // Go up and into public
            } else {
                homeUrl = '/barbs-bali-apartments/public/index.html'; // Full path
            }
            
            console.log('Attempting redirect to:', homeUrl);
            
            // Method 1: Try to close modal/iframe if we're in one
            if (window.parent && window.parent !== window) {
                try {
                    // Try to close any modal in parent window
                    if (window.parent.closeBookingModal) {
                        window.parent.closeBookingModal();
                        return;
                    }
                    // Try to navigate parent window
                    window.parent.location.href = homeUrl;
                    return;
                } catch(e) {
                    console.log('Parent navigation failed:', e);
                }
            }
            
            // Method 2: Try top window
            if (window.top && window.top !== window) {
                try {
                    if (window.top.closeBookingModal) {
                        window.top.closeBookingModal();
                        return;
                    }
                    window.top.location.href = homeUrl;
                    return;
                } catch(e) {
                    console.log('Top window navigation failed:', e);
                }
            }
            
            // Method 3: Direct navigation
            try {
                window.location.href = homeUrl;
            } catch(e) {
                console.log('Direct navigation failed, trying fallback:', e);
                // Method 4: Ultimate fallback - try different paths
                const fallbacks = [
                    'index.html',
                    '../index.html', 
                    '/index.html',
                    '/'
                ];
                
                for (let fallback of fallbacks) {
                    try {
                        window.location.href = fallback;
                        break;
                    } catch(err) {
                        console.log('Fallback failed:', fallback, err);
                    }
                }
            }
        }
        
        // Countdown timer
        let countdown = 10;
        const countdownElement = document.getElementById('countdown');
        const redirectInfo = document.getElementById('redirectInfo');
        
        const timer = setInterval(function() {
            countdown--;
            if (countdownElement) {
                countdownElement.textContent = countdown;
            }
            
            if (countdown <= 0) {
                clearInterval(timer);
                if (redirectInfo) {
                    redirectInfo.textContent = 'Redirecting now...';
                }
                console.log('Auto-redirecting to home...');
                goHome();
            }
        }, 1000);
        
        // Debug info
        console.log('Thank you page loaded');
        console.log('Current location:', window.location.href);
        console.log('Current pathname:', window.location.pathname);
        console.log('Is in iframe?', window !== window.top);
        
        // If we detect we're in an iframe/modal, adjust the message
        if (window !== window.top) {
            console.log('Page loaded in iframe/modal - will try to close modal or redirect parent');
            if (redirectInfo) {
                redirectInfo.innerHTML = 'Closing booking form in <span id="countdown">' + countdown + '</span> seconds...';
            }
        }
    </script>
</body>
</html>
